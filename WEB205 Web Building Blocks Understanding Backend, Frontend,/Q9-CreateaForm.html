<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="feedback.css">




</head>
<body style="background-color: rgb(224, 40, 40);">

    
    <div id="feedback-form">
        <h1 style="background-color: rgb(164, 156, 156); margin:0px 100px 0px 100px; text-shadow: 0 15px 100px rgba(44, 23, 23, 0.7);">Feedback-form</h1>
         
  <br/>
  <form action="#" method="post">
    <label for="feedback-type">feedback-type</label>
    <br>
    <select name="feedback-type" id="feedback-type" required >
      <option value="">type</option>
      
      <option value="Technical">Technical</option>
      <option value="Non-Technical">Non-Technical</option>
      <option value="other">other</option>
      
      </select><br>
      
    <label for="message">Message:</label><br>
    <input name="message" id="message" required></input>
    <label>Rating :</label>
    <div class="rating">
    <!-- -->
    <input type="radio" id="excellent" name="rating" value="excellent">
    <label for="excellent">excellent</label>
    <input type="radio" id="good" name="rating" value="good">
    <label for="good">good</label>
    <input type="radio" id="average" name="rating" value="average">
    <label for="average">average</label>
    <input type="radio" id="poor" name="rating" value="poor">
    <label for="poor">poor</label>
    </div>
    <label for="age">age (10-100)</label>
    <br>
    <input type="number" id="age"  min="10" max="100" required>
    <br>
    <label for="email ">Email *</label>
    <br>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password *</label>
    <br>
    <input type="password" id="password" required minlength="8"><br>
    <label for="url"> Website-Url (optional)</label><br>
    <input type="url"  id="url" >
    <br>
    <div>
    <input type="checkbox" id="term" required>
    <label for="term">I agree for the terms and condtions</label>
  </div>
  <br/>
  <button type="submit" class="submit-button" >Submit</button>    
  </form>
</div>
</body>
</html>
