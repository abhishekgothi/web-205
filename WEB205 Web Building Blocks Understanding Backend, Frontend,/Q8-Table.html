<html>
<head>
    <title>Create a table</title>
    <style>
        table{
            
            border: 2px;
            border-style:solid;
            
           

        }

        th {
            border: 2px;
            border-style:solid;
           
        }

        td {
            border: 2px;
            border-style:solid;
            
        }
    </style>
</head>
<body>
    <table >
        <tr class="detail">
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>
        
        <tr class="detail">
            <td>Product 1</td>
            <td>2</td>
            <td>10</td>
            <td>This is Product 1</td>
            <td>20</td>
            
        </tr>

        <tr class="detail">
           
            <td>Product 2</td>
            <td>3</td>
            <td>20</td>
            <td>This is Product 2</td>
            <td>60</td>
        </tr>

        <tr>
            <td colspan="4" class="sum">Sum</td>
            <td>80</td>
        </tr>

        

    </table>
</body>

</html>
