<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: 'Courier New', Courier, monospace;
        }
 
        .clock {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: white;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .digits {
            position: relative;
            width: 60px;
            height: 70px;
            overflow: hidden;
        }

        .digit-container {
            position: absolute;
            animation: slide 10s infinite steps(10);
        }

        .digit-container div {
            height: 70px;
            text-align: center;
        }

        .colon {
            padding: 0 10px;
        }

       
        @keyframes slide {
            0% { transform: translateY(0); }
            10% { transform: translateY(-70px); }
            20% { transform: translateY(-140px); }
            30% { transform: translateY(-210px); }
            40% { transform: translateY(-280px); }
            50% { transform: translateY(-350px); }
            60% { transform: translateY(-420px); }
            70% { transform: translateY(-490px); }
            80% { transform: translateY(-560px); }
            90% { transform: translateY(-630px); }
        }

       
        .digit-container.seconds-tens {
            animation-duration: 60s;
            animation-iteration-count: infinite;
            animation-timing-function: steps(6);
        }
/*
        .digit-container.minutes-units, 
        .digit-container.minutes-tens {
            animation-duration: 600s;
        }

        .digit-container.hours-units {
            animation-duration: 3600s;
        }

        .digit-container.hours-tens {
            animation-duration: 43200s;
        } */
    </style>
</head>
<body>

    <div class="clock">
        <!-- Hour Tens -->
        <div class="digits">
            <div class="digit-container hours-tens">
                <div>0</div>
                <div>1</div>
            </div>
        </div>
        <!-- Hour Units -->
        <div class="digits">
            <div class="digit-container hours-units">
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>
        <!-- Colon -->
        <div class="colon">:</div>
        <!-- Minute Tens -->
        <div class="digits">
            <div class="digit-container minutes-tens">
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
        </div>
        <!-- Minute Units -->
        <div class="digits">
            <div class="digit-container minutes-units">
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>
        <!-- Colon -->
        <div class="colon">:</div>
        <!-- Second Tens -->
        <div class="digits">
            <div class="digit-container seconds-tens">
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
        </div>
        <!-- Second Units -->
        <div class="digits">
            <div class="digit-container">
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>
    </div>

</body>
</html>
